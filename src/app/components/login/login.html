<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <app-logo size="large" variant="dark"></app-logo>
        <p>Professional Services Management System</p>
      </div>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="your@email.com"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Your password"
          required>
      </div>

      @if (error) {
        <div class="error-message">
          <span class="material-icons">error</span>
          {{ error }}
        </div>
      }

      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="loading"
        [class.loading]="loading">
        @if (loading) {
          <div class="spinner"></div>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <div class="demo-section">
      <h3>Demo Credentials</h3>
      <div class="demo-buttons">
        <button 
          class="demo-btn admin" 
          (click)="fillDemo('admin')"
          [disabled]="loading">
          <span class="material-icons">admin_panel_settings</span>
          Administrator
        </button>
        <button 
          class="demo-btn worker" 
          (click)="fillDemo('worker')"
          [disabled]="loading">
          <span class="material-icons">construction</span>
          Worker
        </button>
      </div>
      <div class="demo-info">
        <p><strong>Admin:</strong> admin@bezleads.com / admin123</p>
        <p><strong>Worker:</strong> mike@electrician.com / worker123</p>
      </div>
    </div>

    <div class="login-footer">
      <p>Don't have an account? <a href="#" class="register-link">Register here</a></p>
    </div>
  </div>
</div>
